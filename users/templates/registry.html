{% extends "base.html"%}

{% block 'titulo' %}Cadastre-se{% endblock 'titulo' %}

{% block content %}
<form method="POST" action="{% url 'registry_validation' %}">
  {% csrf_token %}
<div class="d-flex justify-content-center">
<div class="d-flex flex-column w-50 p-3 ">
  <div class="form-group" class="col-md-3">
    <label for="validationCustom01">Nome</label>
    <input  name="name" type="txt" class="form-control"  placeholder="Seu Nome">  
  </div>
  <div class="form-group" class="col-md-3">
    <label for="inputEmail3">Seu E-mail:</label>
    <input name = "email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input name = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>

</form>
{% endblock  %}
